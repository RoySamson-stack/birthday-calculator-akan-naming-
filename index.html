<!DOCTYPE html>
<html>
<head>
  <title>Birthday calculator</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css">
<script src="script.js"></script>
</head>
<body class="main-content">
  <h1 class="header__1">Birthday calculator</h1>
  <p>This is an application that assigns you a ghanian name <strong>(akan to be specific)</strong> based on our
    gender and the day you were born</p>
    <p class="label__1">Enter your birthday in the order below</p>  
    <div class="form-group">
    <input type="text" class="form-control" id="date" placeholder="Enter date">
      <input type="text" class="form-control" id="month" placeholder="Enter month">
      <input type="text" class="form-control" id="year" placeholder="Enter year">
    </div>
    <button type="submit" class="btn btn-primary" onclick="">calculate</button>
</body>
</html>
