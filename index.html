<!DOCTYPE html>
<html>
<head>
  <title>Birthday calculator</title>
  <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css">

</head>
<body class="main-content">
 
    <form class="form">
      <h1 class="header__1">Birthday calculator</h1>
      <p>This is an application that assigns you a ghanian name <strong>(akan to be specific)</strong> based on our
        gender and the day you were born</p>
        <p class="label__1">Enter your birthday in the order below</p>  
       <div class="form-row">
     <div class="col">
      <input type="text" class="form-control" id="date" placeholder="Enter date">
    </div>
     <div class="col">
      <input type="text" class="form-control" id="month" placeholder="Enter month">
     </div>
     <div class="col">
      <input type="text" class="form-control" id="year" placeholder="Enter year">
     </div>
    
    </div>
      <select id="genders">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <button type="submit" class="btn btn-primary" onclick="dayOfBirth();">calculate</button>
    <h1 class="" id="results">RESULTS</h1>
    </form>
   
</body>
<script src="script.js"></script>
</html>
